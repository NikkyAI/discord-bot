name: Docker build & push

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  "check_yaml_consistency":
    runs-on: "ubuntu-latest"
    steps:
      - id: step-0
        name: Check out
        uses: actions/checkout@v2
      - id: step-1
        name: Install Kotlin
        run: sudo snap install --classic kotlin
      - id: step-2
        name: execute script
        run: rm '.github/workflows/docker_workflow.yml' && '.github/workflows/docker_workflow.main.kts'
      - id: step-3
        name: Consistency check
        run: git diff --exit-code '.github/workflows/docker_workflow.yml'
  "build_job":
    runs-on: "ubuntu-latest"
    needs:
      - "check_yaml_consistency"
    steps:
      - id: step-0
        name: Print workflow name
        run: echo 'Hello '$GITHUB_WORKFLOW'!'
      - id: step-1
        name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: step-2
        name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle
            .gradle
            ~/.docker
          key: ${{ runner.os }}-gradle-cache-${{ github.ref }}-${{ hashFiles('**/build.gradle.kts', 'version.properties') }}
      - id: step-3
        name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - id: step-4
        name: Docker Setup buildx
        uses: docker/setup-buildx-action@v1
      - id: step-5
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest
      - id: step-6
        name: image digest
        run: echo ${{ steps.step-5.outputs.digest }}
  "discord-notification":
    runs-on: "ubuntu-latest"
    needs:
      - "build_job"
      - "check_yaml_consistency"
    if: ${{ always() }}
    steps:
      - id: step-0
        name: Discord Workflow Status Notifier
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ github.token }}
          discord-webhook: ${{ secrets.WEBHOOK_URL }}
          include-details: true
        if: always()
